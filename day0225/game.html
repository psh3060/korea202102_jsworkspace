<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 누구를(selector) 어떻게{} */
body{
    background-image: url(../images/bg.jpg);
    background-size: cover;
}
/* html문서내에 있는 모든 컨텐츠는 반드시 마크업해야
원하는 디자인 효과를 낼수 있다.. 따라서 주인공의 위치를
원하는 곳에 두려면, html특징상 원래 불가능 하다..
하지만 CSS를 이용하여, 이 한계를 극복할 수 있따..
이 예제에서는 스타일 시트의 위치 지정 속성을 배워보자!!
 */
.hero{
    width:100px;
    position: absolute;/*절대 위치*/
    left:200px; /* x축의 값을 200으로 left = 좌우 움직임*/
    top:300px; /* y축의 값을 300으로 (엑셀에서의 y값처럼 아래 가면증가) top = 위아래 움직임 */
}
</style>
</head>
<body>
    <img src="../images/hero.png" class="hero">
</body>
</html>
